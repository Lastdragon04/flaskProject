<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="">
    <script src="../static/js/vue.js"></script>
    <script src="../static/js/jquery-3.2.1.min.js"></script>
    <script src="../static/bootstrap-4.6.2-dist/js/bootstrap.bundle.js"></script>
    <link rel="stylesheet" href="../static/css/normal.css">
    <link rel="stylesheet" href="../static/bootstrap-4.6.2-dist/css/bootstrap.css">
</head>
<body>
    <div id="root">
        <div class="out_window shadow-lg p-3 mb-5 bg-white rounded" id="tanchuang">
            <div class="close_window"><a href="javascript:void(0)" @click.prevent="close_window">[esc]关闭窗口</a></div>
            <div style="display: flex;justify-content: space-between">
                <div class="img_full"></div>
                <div class="window_in_box">
                    <div id="progress" style="height: 3vh;width: 30vw">
                        <div class="progress" style="height: 20px;">
                            <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                    <div id="login" style="display: none">
                        <div style="display: flex;justify-content: center">
                            <a href="#" @click="change_window('register1')">注册</a>
                        </div>
                    </div>
                    <div id="register1" style="display: none;flex-direction: column">
                        <div>
                            <h3>准备好成为{{System_name}}的一员了嘛</h3>
                            <hr>
                        </div>
                        <div style="display: flex;justify-content: space-between">
                            <div style="display:flex;flex-direction: column;gap: 3vh;margin-top: 1vh">
                                <div class="input_box">
                                    <input type="text" maxlength="20" id="Register_Username" required @change="" data-container="body" data-toggle="popover" data-placement="right" data-content="Right popover">
                                    <label for="Register_Username">Username</label><br>
                                </div>
                                <div class="input_box">
                                    <input type="text" maxlength="320" id="Register_Email" required @change=""><label for="Register_Email">Email</label>
                                </div>
                                <div style="display:flex;justify-content: space-around;">
                                    <div>
                                        <input type="checkbox" id="agree1"><label for="agree1">隐私政策</label>
                                    </div>
                                    <div>
                                        <input type="checkbox" id="agree2"><label for="agree2">免责声明</label>
                                    </div>
                                </div>
                            </div>
                            <div style="display: flex;justify-content: center;align-items: center;width: 15vw">
                                <div class="img_full2">
                                </div>
                            </div>
                        </div>
                        <div><button type="button" class="btn btn-outline-success">下一步</button></div>
                    </div>
                    <div id="register2" style="display: none"></div>
                    <div id="register3" style="display: none"></div>
                </div>
            </div>
        </div>
        {% block body %}

        {% endblock %}
    </div>
</body>
<script type="text/javascript">
const vm = new Vue({
    el:'#root',
    data:{
        System_name:'张',
        current:'none',
        clock:''
    },
    methods:{
        change_window(need){
            if(vm.current==='login'){
                $(`progress`).css('display','none')
            }
            else {
                $(`progress`).css('display','block')
            }
            vm.current=need
        },
        close_window(){
            $('#tanchuang').css('display','none')
        }
    },
    watch:{
        current: {
            handler(need,old_value){
                if(old_value!=='none'){
                    $(`#${old_value}`).css('display','none')
                }
                else{
                    $('#tanchuang').css('display','block')
                }
                $(`#${need}`).css('display','flex')

            }
        }
    }
})
</script>
</html>
